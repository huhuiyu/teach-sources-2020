<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js基础-事件进阶和视频播放</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="css/h12.css">
</head>

<body>
  出生日期：
  <select id="sel01"></select>
  <select id="sel02"></select>
  <select id="sel03"></select>
  <button id="btnSel">获取日期</button>
  <span id="spSel"></span>

  <hr>
  <!-- 
    事件相关属性格式
    on事件名称="js中的function名称()"
    表示当事件触发时执行对应function
    focus事件是当元素获取到焦点的时候触发
    blur事件是元素丢失焦点的时候触发
  -->
  <input onblur="lostFocus(this)" onfocus="getFocus(this)" type="text" placeholder="焦点事件一">
  <input onblur="lostFocus(this)" onfocus="getFocus(this)" type="text" placeholder="另一个焦点元素">

  <input type="password" id="txtKey" placeholder="按键事件">

  <div id="divMouse">

  </div>

  <hr>

  <div class="myvideo">
    <video id="myvideo" src="https://klcxy.top/myoss/common/queryOssUrl?tbOssInfo.oiid=998&tbOssInfo.obid=3"></video>

    <div class="div-play">
      <span id="spPlay">播放</span>
    </div>
  </div>




  <script src="js/h12.js"></script>
</body>

</html>
