<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运动手表表盘</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- 最外层全屏居中容器 -->
  <div class="flex-box">
    <!-- 手表最外圈的底盘 -->
    <div>
      <!-- 内圈 -->
      <div class="container">
        <!-- 基本布局是上中下三块 -->
        <div class="container-top">
          <!-- 上方是左右布局 -->
          <div class="ctl font01">
            <div class="mr">🚀</div>
            <div class="lp mr">80%</div>
          </div>
          <div class="ctr">
            <!-- 右边两行 -->
            <div>空气优质</div>
            <!-- 第二行是三块 -->
            <div class="ctr-line02">
              <div>晴天<br>25°</div>
              <div>26° ↑ <br>20° ↓ </div>
              <div>☀</div>
            </div>
          </div>
        </div>
        <div class="container-center">
          中
        </div>
        <div class="container-bottom">
          下
        </div>

      </div>
    </div>
  </div>

</body>

</html>
