<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录QQ邮箱</title>
  <!-- 网站标题栏logo图片设置 -->
  <link rel="shortcut icon" href="../images/qq-logo.png" type="image/png">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <!-- 头部，header和div一样效果，html5新增的语义标记，希望是放网站头部信息 -->
  <header class="header">
    <!-- 上端是两块，左边是logo，右边是菜单的超链接 -->
    <div>
      <!-- 左侧是图片 -->
      <img src="../images/qq-mail.png" alt="">
    </div>

    <div>
      <!-- 右侧是超链接 -->
      <a href="#">基本版</a> |
      <a href="#">English</a> |
      <a href="#">手机版</a> |
      <a href="#">企业邮箱</a>
    </div>
  </header>

  <!-- 主体区域，main和div一样效果，语义是主体信息 -->
  <main class="main">
    <!-- 主体区域分为三块，左中右，整体居中 -->
    <div>
      <div class="mail-text">
        QQ邮箱，常联系！
      </div>
      <div>
        1987年9月14日21时07分<br>
        中国第一封电子邮件<br>
        从北京发往德国<br>
        "越过长城，走向世界"
      </div>
    </div>

    <div>
      <img src="../images/bg02.gif">
    </div>

    <div>

      <div class="main-form">

        <div class="mail-title">
          <div class="mail-title-text">微信登录</div>
          <div>QQ登录</div>
        </div>

        <div class="mail-form-box">

          <!-- 用div+input模拟好看的输入框 -->
          <div class="input-box mr05">
            <input type="text" placeholder="支持QQ号/邮箱/手机号">
          </div>

          <div class="input-box mr05">
            <input type="password" placeholder="QQ密码">
          </div>

          <div class="mr05">
            <!-- label会将里面的input元素和其它内容关联，点击其它内容和点击input一样 -->
            <label>
              <input type="checkbox">下次自动登录
            </label>
          </div>

          <div class="mr05 button">
            登 录
          </div>

          <div class="mr05" style="text-align: center;">
            <a class="qr" href="#">扫码快捷登录</a>
          </div>

          <div class="mr05 links">
            <a href="#">忘了密码？</a>
            <a href="#">注册新账号</a>
          </div>

        </div>

      </div>

    </div>

  </main>

  <!-- 下方链接，footer语义标记，和div一样，期望是网站底部信息 -->
  <footer>
    <a href="#">关于腾讯</a> |
    <a href="#">服务条款</a> |
    <a href="#">隐私政策</a> |
    <a href="#">客服中心</a> |
    <a href="#">联系我们</a> |
    <a href="#">帮助中心</a> |
    <span>&copy;1998 - 2021 Dark Knight. All Rights Reserved.</span>
  </footer>

</body>

</html>
