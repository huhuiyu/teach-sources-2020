<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录QQ邮箱</title>
  <!-- 网站标题栏logo图片设置 -->
  <link rel="shortcut icon" href="../images/qq-logo.png" type="image/png">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <!-- 头部，header和div一样效果，html5新增的语义标记，希望是放网站头部信息 -->
  <header class="header">
    <!-- 上端是两块，左边是logo，右边是菜单的超链接 -->
    <div>
      <!-- 左侧是图片 -->
      <img src="../images/qq-mail.png" alt="">
    </div>

    <div>
      <!-- 右侧是超链接 -->
      <a href="#">基本版</a> |
      <a href="#">English</a> |
      <a href="#">手机版</a> |
      <a href="#">企业邮箱</a>
    </div>
  </header>

  <!-- 主体区域，main和div一样效果，语义是主体信息 -->
  <main class="main">
    <!-- 主体区域分为三块，左中右，整体居中 -->
    <div>
      <div class="mail-text">
        QQ邮箱，常联系！
      </div>
      <div>
        1987年9月14日21时07分<br>
        中国第一封电子邮件<br>
        从北京发往德国<br>
        "越过长城，走向世界"
      </div>
    </div>

    <div>
      <img src="../images/bg02.gif">
    </div>

    <div>

      <div class="main-form">
        <div>标题栏</div>

        <div>
          <div>
            <input type="text">
          </div>
        </div>

      </div>

    </div>

  </main>


</body>

</html>
