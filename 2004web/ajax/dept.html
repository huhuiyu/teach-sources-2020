<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax一阶段项目（部门信息管理）</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="css/dept.css">
</head>

<body>
  <h1 class="tc">部门信息管理</h1>
  <!-- 添加的表单 -->
  <div>
    <input type="text" id="txtDeptName" placeholder="名称">
    <input type="text" id="txtDeptInfo" placeholder="描述">
    <button id="btnAdd">添加</button>
    <button id="btnReset">重置</button>
    <button onclick="query()">刷新</button>
  </div>
  <div id="divInfo"></div>
  <!-- 部门信息的表格 -->
  <hr>
  <table>
    <thead>
      <tr>
        <th>编号</th>
        <th>名称</th>
        <th>描述</th>
        <th>信息最后修改时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tbData"></tbody>
  </table>
  <!-- 分页的部分 -->
  <div class="tc">
    <span id="spPre" class="pager">上一页</span>
    <span id="spPage"></span>
    <span id="spNext" class="pager">下一页</span>
  </div>

  <!-- 修改的对话框 -->
  <div id="divModifyDialog">
    <div>
      <div>修改部门信息</div>
      <div>
        <input type="text" id="txtMName">
      </div>
      <div>
        <input type="text" id="txtMInfo">
      </div>
      <div>
        <button id="btnSave">保存</button>
        <button id="btnClose">关闭</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.0/spark-md5.min.js"></script>

  <!-- 通用的ajax请求js -->
  <script src="js/server.js"></script>

  <script src="js/dept.js"></script>

</body>

</html>
