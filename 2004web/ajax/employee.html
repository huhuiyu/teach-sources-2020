<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>员工管理</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="css/employee.css">
</head>

<body>
  <!-- 等待时的遮罩 -->
  <div id="waitDialog">
    <div>等待中，请稍候</div>
  </div>
  <!-- 添加和查询的部分 -->
  <div>

    <button id="btnAdd">添加</button>
  </div>

  <!-- 数据表格 -->
  <table>
    <thead>
      <tr>
        <th>所属部门</th>
        <th>姓名</th>
        <th>电话</th>
        <th>修改时间</th>
        <th>功能</th>
      </tr>
    </thead>
    <tbody id="tbData"></tbody>
  </table>

  <!-- 添加的弹出对话框 -->
  <div id="divAddDiglog">
    <div>
      <div>添加员工</div>
      <div>
        <!-- 部门是下拉选择 -->
        <select id="selDept"></select>
      </div>
      <div>
        <input type="text" id="txtName" placeholder="姓名">
      </div>
      <div>
        <input type="text" id="txtPhone" placeholder="电话">
      </div>
      <div>
        <button id="btnAddEmp">添加</button>
        <button id="btnCloseAdd">关闭</button>
      </div>
    </div>
  </div>



  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.0/spark-md5.min.js"></script>
  <!-- 通用的ajax请求js -->
  <script src="js/server.js"></script>

  <script src="js/employee.js"></script>


</body>

</html>
