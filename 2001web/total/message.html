<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/iconfont.css">

  <link rel="stylesheet" href="css/message.css">
</head>

<body>
  <div class="h1 m-1 text-center">黑暗骑士的留言板</div>

  <div class="text-end p-2">
    <span data-bs-toggle="modal" data-bs-target="#addDialog" class="btn btn-primary">我要发帖</span>
  </div>

  <!-- 发帖的弹出框 -->
  <div id="addDialog" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">发帖</div>
        <div class="modal-body">

          <div class="mb-2">
            <input id="txtTitle" type="text" class="form-control" placeholder="标题">
          </div>

          <div class="mb-2">
            <textarea id="txtInfo" rows="10" placeholder="留言内容" class="form-control"></textarea>
          </div>

          <div id="divError" class="mb-2 text-danger"></div>

        </div>

        <div class="modal-footer">
          <span id="btnAdd" class="btn btn-primary">添加</span>
          <span data-bs-toggle="modal" data-bs-target="#addDialog" class="btn btn-danger">
            关闭
          </span>
        </div>

      </div>
    </div>
  </div>


  <!-- 帖子信息 -->
  <div id="constainer">
    <!-- 
      一个留言信息的模板
    -->
    <div class="card m-1">
      <div class="card-header">发帖人：黑暗骑士</div>
      <div class="card-body">帖子的标题</div>
      <div class="card-footer">
        <span>2021-9-9 11:11:11</span>
        <span>回帖数：4</span>
      </div>
    </div>

  </div>

  <!-- 分页功能 -->
  <nav class="d-flex justify-content-center">
    <ul class="pagination">

      <li class="page-item">
        <a id="apre" class="page-link" href="javascript:void(0)">
          &lt;&lt;
        </a>
      </li>

      <li class="page-item">
        <a id="apage" class="page-link" href="javascript:void(0)"></a>
      </li>

      <li class="page-item">
        <a id="anext" class="page-link" href="javascript:void(0)">
          &gt;&gt;
        </a>
      </li>

    </ul>

  </nav>

  <!-- app-admin admin -->


  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/qs.min.js"></script>
  <script src="lib/spark-md5.min.js"></script>
  <script src="lib/server.js"></script>

  <script src="js/message.js"></script>
</body>

</html>
