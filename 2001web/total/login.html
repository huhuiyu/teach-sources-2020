<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/iconfont.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="main">
    <div>
      <!-- onclick="return false;"用于阻止表单提交 -->
      <form onclick="return false;">

        <div class="card">

          <div class="card-header">
            <i class="iconfont">&#xe64a;</i> 用户登录
          </div>

          <div class="card-body">

            <div class="input-group mb-2">
              <span class="input-group-text iconfont">&#xe64a;</span>
              <input id="txtName" type="text" class="form-control" placeholder="用户名">
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text iconfont">&#xe620;</span>
              <input id="txtPwd" type="password" class="form-control" placeholder="密码">
            </div>

            <div id="divError" class="mb-2 text-center text-danger"></div>

          </div>
    
          <div class="card-footer">
            <button id="btnLogin" class="btn btn-primary">
              <i class="iconfont">&#xe600;</i> 登录
            </button>
            <!-- 在表单里面的按钮添加this.form.reset()可以重置表单 -->
            <button onclick="this.form.reset()" class="btn btn-danger">
              <i class="iconfont">&#xe604;</i> 重置
            </button>
          </div>

        </div>

      </form>
    </div>
  </div>

  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/qs.min.js"></script>
  <script src="lib/spark-md5.min.js"></script>
  <script src="lib/server.js"></script>

  <script src="js/login.js"></script>
</body>

</html>
