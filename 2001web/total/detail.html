<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言详情页</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/iconfont.css">

  <link rel="stylesheet" href="css/detail.css">
</head>

<body>
  <!-- 本页面必须是留言展示页跳转过来的（因为需要umid主键） -->
  <div class="text-end p-2">
    <a href="message.html" class="btn btn-danger">返回</a>

    <a data-bs-toggle="modal" data-bs-target="#addDialog" href="javascript:void(0)" class="btn btn-primary">我要评论</a>
  </div>

  <!-- 评论的对话框 -->
  <div id="addDialog" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">评论</div>

        <div class="modal-body">
          <textarea id="txtInfo" rows="10" class="form-control" placeholder="评论内容"></textarea>
        </div>

        <div class="modal-footer">
          <span id="btnAdd" class="btn btn-primary">评论</span>
          <span data-bs-toggle="modal" data-bs-target="#addDialog" class="btn btn-danger">关闭</span>
        </div>

      </div>
    </div>
  </div>


  <!-- 帖子的详细信息 -->
  <div>
    <!-- 标题 -->
    <div id="divTitle"></div>
    <!-- 信息 -->
    <div id="divMessage"></div>
    <!-- 内容 -->
    <div id="divInfo"></div>

  </div>

  <!-- 评论列表 -->
  <div id="divReplies">

    <div>
      <div>评论人</div>
      <div>
        <div>内容</div>
        <div>时间</div>
      </div>
    </div>


  </div>

  <!-- 分页功能 -->
  <nav class="d-flex justify-content-center">
    <ul class="pagination">

      <li class="page-item">
        <a id="apre" class="page-link" href="javascript:void(0)">
          &lt;&lt;
        </a>
      </li>

      <li class="page-item">
        <a id="apage" class="page-link" href="javascript:void(0)"></a>
      </li>

      <li class="page-item">
        <a id="anext" class="page-link" href="javascript:void(0)">
          &gt;&gt;
        </a>
      </li>

    </ul>

  </nav>


  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/qs.min.js"></script>
  <script src="lib/spark-md5.min.js"></script>
  <script src="lib/server.js"></script>

  <script src="js/detail.js"></script>

</body>

</html>
