<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易商品管理系统</title>
  <link rel="stylesheet" href="../3rd/layui/css/layui.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="css/total01.css">
</head>

<body>
  <h1 class="tc">商品管理</h1>
  <!-- 添加的表单 -->
  <div class="layui-form" style="display: flex;">
    <select class="layui-input" id="selType"></select>
    <input class="layui-input" type="text" id="txtName" placeholder="名称">
    <input class="layui-input" type="text" id="txtPrice" placeholder="售价">
    <button class="layui-btn layui-btn-danger" id="btnAdd">添加</button>
    <button class="layui-btn layui-btn-primary" id="btnReset">重置</button>
  </div>
  <hr>
  <!-- 数据表格 -->
  <table class="layui-table">
    <thead>
      <tr>
        <th>序号</th>
        <th>商品分类</th>
        <th>商品名称</th>
        <th>售价</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tbData"></tbody>

  </table>

  <!-- 修改的对话框 -->
  <div id="modifyDialog">
    <div>
      <div>修改商品</div>
      <div>
        <select id="selMType"></select>
      </div>
      <div>
        <input type="text" id="txtMName">
      </div>
      <div>
        <input type="text" id="txtMPrice">
      </div>
      <div>
        <button id="btnSave">保存</button>
        <button id="btnClose">关闭</button>
      </div>
    </div>
  </div>

  <script src="../3rd/layui/layui.js"></script>

  <script src="js/total01.js"></script>

</body>

</html>
