<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信首页面</title>
  <link rel="stylesheet" href="../css/iconfont.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- 整体上中下布局 -->
  <div class="container">
    <!-- 上方是微信和两个图标 -->
    <div>
      <div>微信</div>
      <div>
        <span class="iconfont">&#xe637;</span>
        <span class="iconfont">&#xe68a;</span>
      </div>
    </div>

    <!-- 中间区域 -->
    <div>

      <!-- 聊天记录单块 -->
      <div class="chat-div">
        <!-- 三块 -->
        <div>
          <img src="images/batman01.jpg" alt="">
        </div>

        <div>
          <div class="chat-name">黑暗骑士</div>
          <div class="chat-info">[15条]蝙蝠侠就是帅，哈哈哈哈</div>
        </div>

        <div class="chat-info">
          <div>上午9:35</div>
          <div style="text-align: right;">
            <span class="iconfont">&#xe60c;</span>
          </div>
        </div>

      </div>

    </div>

    <!-- 下方 -->
    <div>

      <!-- 每一块都是上下两个部分 -->
      <div class="bottom-icon active">
        <div>
          <span class="iconfont">&#xe86f;</span>
        </div>
        <div>微信</div>
      </div>

      <div class="bottom-icon">
        <div>
          <span class="iconfont">&#xe6ae;</span>
        </div>
        <div>通讯录</div>
      </div>

      <div class="bottom-icon">
        <div>
          <span class="iconfont">&#xe64f;</span>
        </div>
        <div>发现</div>
      </div>

      <div class="bottom-icon">
        <div>
          <span class="iconfont">&#xe626;</span>
        </div>
        <div>我</div>
      </div>

    </div>




  </div>

</body>

</html>
