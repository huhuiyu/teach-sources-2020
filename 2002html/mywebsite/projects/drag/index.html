<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js拖动特效</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="container">
    <!-- draggable="true"属性表示元素支持拖放 -->
    <div id="dnd" draggable="true">拖</div>

    <button id="btnOpen">打开对话框！</button>

  </div>



  <div id="maskBox">

    <div id="contentBox">
      <div>
        一个弹出对话框
        <span id="spClose">X</span>
      </div>
      <hr>
      <div>
        弹出的信息内容<br>
        黑暗骑士就是帅
      </div>
      <hr>
      <div>
        <button id="btnClose">关闭</button>
      </div>
    </div>

  </div>


  <script src="index.js"></script>
</body>

</html>
