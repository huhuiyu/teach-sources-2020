<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运动手表表盘</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="watch">
    <div>
      <div class="container">
        <!-- 中间是上中下三块 -->
        <div class="container-top">
          <!-- 上方是左右布局 -->
          <div class="ctl">
            <div class="pd02" style="font-size: 2rem;">🚀</div>
            <div class="pd02">80%</div>
          </div>

          <div class="ctr">
            <div class="pd02">空气优质</div>
            <div class="ctrb">
              <div class="pd02">晴天<br>25°</div>
              <div class="pd02">26° ↑<br>20° ↓</div>
              <div class="pd02" style="font-size: 4rem;">☀</div>
            </div>
          </div>
        </div>

        <div class="container-center">

          <!-- 上方时间 -->
          <div>
            <span>08</span><span>:</span>
            <span>28</span><span>58</span>
          </div>

          <!-- 中间区域横排三个 -->
          <div class="ccc">
            <div>&nbsp;</div>
            <div>
              <div><img src="images/human.gif" alt=""></div>
            </div>
            <div>
              三月三十一
            </div>
          </div>

          <div>心率</div>
        </div>

        <div class="container-bottom">
          <!-- 三块居中 -->
          <div class="pd02">睡眠</div>
          <div class="cbc">
            <div>7h30m</div>
            <div>8.66km</div>
          </div>
          <div class="pd02">距离</div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
