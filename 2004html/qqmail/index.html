<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录QQ邮箱</title>
  <!-- 标题栏logo图片 -->
  <link rel="shortcut icon" href="../images/qq-logo.png" type="image/png">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- header和div一样的效果，是语义标记，用于放网站的头部信息 -->
  <header class="header">
    <!-- 头部区域分为左右两块，分散对齐 -->
    <div>
      <!-- 左边是图片 -->
      <img src="../images/qq-mail.png" alt="">
    </div>
    <div>
      <!-- 右边是菜单超链接 -->
      <a href="#">基本版</a> |
      <a href="#">English</a> |
      <a href="#">手机版</a> |
      <a href="#">企业邮箱</a>
    </div>
  </header>

  <!-- 页面主体区域 main语义标记，用于放网站主体信息 -->
  <main class="main">
    <!-- 分为三块，水平垂直都是居中 -->
    <div class="main-left">
      <div class="mail-text">QQ邮箱，常联系！</div>
      <div>
        1987年9月14日21时07分<br>
        中国第一封电子邮件<br>
        从北京发往德国<br>
        “越过长城，走向世界”<br>
      </div>
    </div>
    <div class="main-center">
      <img src="../images/bg02.gif" alt="">
    </div>

    <div>右边</div>
  </main>

</body>

</html>
