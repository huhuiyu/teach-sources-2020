<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qq邮箱表单部分</title>
  <link rel="stylesheet" href="mail.css">
</head>

<body>

  <div class="form-div">

    <div class="form-title-div">
      <div class="disable-text">微信登录</div>
      <div>QQ登录</div>
    </div>

    <div class="form-main-div">
      <!-- 用div和input模拟漂亮的输入框 -->
      <div class="input-div mr-div">
        <input type="text" placeholder="支持QQ号/邮箱/手机号">
      </div>

      <div class="input-div mr-div">
        <input type="password" placeholder="QQ密码">
      </div>

      <div class="mr-div">
        <label>
          <input type="checkbox">下次自动登录
        </label>
      </div>

      <div class="button-div mr-div">
        登&nbsp;录
      </div>

      <div class="mr-div qr-div">
        扫码快捷登录
      </div>

    </div>

  </div>



</body>

</html>
