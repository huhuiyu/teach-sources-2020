<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素定位</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/fx003.css">
</head>

<body>
  <!-- 如果没有遮挡或者出屏的移动，慎用定位 -->
  <div class="fixed-box">固定位置</div>
  <div>参考位置内容</div>
  <div>打酱油的</div>
  <!-- 绝对定位！一般都要受相对定位容器约束 -->
  <div class="abs-container">
    <div class="abs-box">绝对定位位置</div>
    <div>参考元素，没有定位的</div>
  </div>

</body>

</html>
