<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地储存和JSON</title>
  <link rel="stylesheet" href="../css/common.css">
</head>

<body>
  <!-- 本地储存基础 -->
  <input type="text" id="txtLocal" placeholder="本地信息">
  <button id="btnLocal">保存信息</button>
  <button id="btnLoadLocal">加载信息</button>
  <button id="btnDelLocal">删除信息</button>
  <span id="spLocal"></span>
  <hr>
  <!-- JSON基础 -->
  <button id="btnJSON">显示json</button>
  <pre id="preJSON"></pre>
  <div id="divJSON"></div>

  <hr>
  <button id="btnLocalJson">保存json数据到本地存储</button>
  <button id="btnLoadLocalJson">加载本地存储的json数据</button>
  <pre id="preLocalJson"></pre>
  

  <script src="js/b02.js"></script>
</body>
