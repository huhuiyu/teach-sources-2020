<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>js-dom知识点一</title>

<body>
  <!-- 基础知识 -->
  <div>
    <input type="text" id="txtName" placeholder="名称">

  </div>
  <div id="divDom"></div>
  <hr>
  <!-- 应用 -->
  <!-- 添加数据的部分 -->

    <input type="text" id="txtUserName" placeholder="姓名">

  <table border="1">

    <tbody id="tbData">
