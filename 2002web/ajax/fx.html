  <!-- 
    ajax的参数解析
    ajax(后端地址,传递给服务器的参数,服务器应答结果的处理function)
    建议考试的时候，一定要在控制台打印返回的结果
    应答中最关键的几个字段
    code，服务器应答代码（比如1000是没有登录）
    success，服务器应答结果是否为成功
    message，服务器应答的消息（比如登录失败，会告诉你原因）
    resultData，这里面都是服务器应答回来的数据！！！！（比如查询结果）
  -->
