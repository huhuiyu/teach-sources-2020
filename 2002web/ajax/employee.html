<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>员工管理</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="css/employee.css">
</head>

<body>
  <!-- 员工查询过滤条件 -->
  <div>
    <select id="selQDept"></select>
    <input type="text" id="txtQName" placeholder="姓名模糊查询">
    <input type="text" id="txtQPhone" placeholder="电话模糊查询">
    <button id="btnQuery">查询</button>
    <button id="btnReset">重置</button>
    <button id="btnAdd">添加</button>
  </div>
  <hr>
  <!-- 数据信息表格 -->
  <table>
    <thead>
      <tr>
        <th>所属部门</th>
        <th>姓名</th>
        <th>电话</th>
        <th>信息修改时间</th>
        <th>功能</th>
      </tr>
    </thead>
    <tbody id="tbData"></tbody>
  </table>

  <!-- 分页的部分 -->
  <div class="tc">
    <span id="spPre">上一页</span>
    <span id="spPage"></span>
    <span id="spNext">下一页</span>
  </div>

  <!-- 添加的表单和弹出层 -->
  <div id="divAddDialog">
    <div>
      <div>添加员工</div>
      <div>
        <select id="selDept"></select>
      </div>
      <div>
        <input type="text" id="txtName" placeholder="姓名">
      </div>
      <div>
        <input type="text" id="txtPhone" placeholder="电话">
      </div>
      <div>
        <button id="btnAddInfo">添加</button>
        <button id="btnCloseAdd">关闭</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <!-- 公用ajax请求js -->
  <script src="js/server.js"></script>

  <script src="js/employee.js"></script>
</body>

</html>
