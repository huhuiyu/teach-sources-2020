<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax一阶段应用（部门管理）</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="css/dept.css">
</head>

<body>
  <h1 class="tc">部门信息管理</h1>
  <!-- 添加的表单 -->
  <div>
    <input type="text" id="txtDeptName" placeholder="部门名称">
    <input type="text" id="txtDeptInfo" placeholder="部门描述">
    <button id="btnAdd">添加</button>
    <button id="btnReset">重置</button>
  </div>
  <!-- 数据表格 -->
  <table>
    <thead>
      <tr>
        <th>编号</th>
        <th>名称</th>
        <th>描述</th>
        <th>信息修改时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tdData"></tbody>

  </table>
  <!-- 分页的部分 -->
  <div class="tc">
    <span id="spPre">上一页</span>
    <span id="spPage"></span>
    <span id="spNext">下一页</span>
  </div>

  <!-- 修改的弹出层 -->
  <div id="divModify">
    <div>
      <div class="tc">修改信息</div>
      <div>
        <input type="text" id="txtMName" placeholder="名称">
      </div>
      <div>
        <input type="text" id="txtMInfo" placeholder="描述">
      </div>
      <div>
        <button id="btnSave">保存</button>
        <button id="btnClose">关闭</button>
      </div>
    </div>
  </div>



  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <!-- 公用ajax请求js -->
  <script src="js/server.js"></script>

  <script src="js/dept.js"></script>
</body>

</html>
