<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 本页面是留言页跳转过来的，不可以直接查看，因为需要传递umid -->
  <title>帖子详情</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/iconfont.css">

  <link rel="stylesheet" href="css/detail.css">
</head>

<body>
  <div style="text-align: end;padding: 0.2rem 1rem;">
    <a data-bs-toggle="modal" data-bs-target="#addDialog" href="javascript:void(0)">我要评论</a>
    |
    <a href="message.html">返回列表</a>
  </div>
  <!-- 留言的详细信息部分 -->
  <div>
    <!-- 标题 -->
    <div id="title"></div>
    <!-- 附加信息 -->
    <div id="message"></div>
    <!-- 内容 -->
    <div id="info"></div>
  </div>
  <!-- 评论的部分 -->
  <div id="replys">
    <!-- 评论的模板 -->
    <div>
      <div>黑暗骑士</div>
      <div>
        <div>评论内容</div>
        <div>评论时间</div>
      </div>
    </div>

  </div>

  <!-- 评论的对话框 -->
  <div id="addDialog" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">评论留言</div>

        <div class="modal-body">
          <textarea id="txtInfo" rows="10" class="form-control" placeholder="评论信息"></textarea>
        </div>

        <div class="modal-footer">
          <span id="btnAdd" class="btn btn-primary">发布评论</span>
          <span data-bs-toggle="modal" data-bs-target="#addDialog" class="btn btn-danger">关闭</span>
        </div>

      </div>
    </div>
  </div>


  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/qs.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/spark-md5.min.js"></script>
  <script src="lib/server.js"></script>

  <script src="js/detail.js"></script>

</body>

</html>
