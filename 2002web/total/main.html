<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户首页</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/iconfont.css">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- 
    bs5的文本对齐 text-对齐方式 p-内边距大小 bg-背景色 text-前景色
    fs-字体大小 
  -->
  <div class="text-end p-2 fs-5">

    <div class="btn-group">
      <button class="btn btn-outline-primary">
        <i class="iconfont">&#xe619;</i>菜单
      </button>
      <!-- data-bs-toggle="dropdown"表示触发下拉菜单 -->
      <button data-bs-toggle="dropdown" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split"></button>
      <ul class="dropdown-menu">

        <li class="dropdown-item">
          <i class="iconfont">&#xe61e;</i> <span id="spUser"></span>
        </li>

        <li data-bs-toggle="modal" data-bs-target="#divUserDialog" class="dropdown-item">
          <i class="iconfont">&#xe6ae;</i> 用户附加信息
        </li>

        <li class="dropdown-divider"></li>

        <li class="dropdown-item">
          <i class="iconfont">&#xe8b2;</i> 修改密码
        </li>

        <li class="dropdown-item">
          <i class="iconfont">&#xe627;</i> 修改昵称
        </li>
        <!-- 
          作业一，完成用户首页的修改密码，修改昵称，安全退出功能
          作业二，完成邮箱注册页面和密码找回功能页面
        -->

        <li class="dropdown-divider"></li>

        <li class="dropdown-item">
          <i class="iconfont">&#xe89f;</i> 安全退出
        </li>
        <!-- 安全退出，邮箱，手机，性别，简介，微信，QQ -->
      </ul>
    </div>

  </div>

  <!-- 显示和修改用户附加信息的对话框 -->
  <div id="divUserDialog" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <span>
            <i class="iconfont">&#xe6df;</i> 用户附加信息
          </span>
        </div>

        <div class="modal-body">
          <!-- m位置-外边距大小 -->
          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe62d;</span>
            <select id="selSex" class="form-select">
              <option value="n">保密</option>
              <option value="m">男</option>
              <option value="f">女</option>
            </select>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe675;</span>
            <input id="txtEmail" type="text" class="form-control" placeholder="邮箱">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe64c;</span>
            <input id="txtImgUrl" type="text" class="form-control" placeholder="头像url地址">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe6c7;</span>
            <input id="txtPhone" type="text" class="form-control" placeholder="手机号">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe695;</span>
            <input id="txtWechat" type="text" class="form-control" placeholder="微信">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe613;</span>
            <input id="txtQQ" type="text" class="form-control" placeholder="QQ">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe61d;</span>
            <input id="txtInfo" type="text" class="form-control" placeholder="简介">
          </div>


        </div>

        <div class="modal-footer">

          <span id="btnSave" class="btn btn-primary">
            <i class="iconfont">&#xe936;</i> 保存
          </span>

          <span data-bs-toggle="modal" data-bs-target="#divUserDialog" class="btn btn-danger">
            <i class="iconfont">&#xe6aa;</i> 关闭
          </span>

        </div>

      </div>
    </div>
  </div>

  <!-- toast风格的弹出框 -->
  <div class="position-fixed fixed-bottom" style="z-index: 2000;">
    <div id="divToast" class="toast">
      <div class="toast-body"></div>
    </div>
  </div>


  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/qs.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/spark-md5.min.js"></script>
  <script src="lib/server.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
