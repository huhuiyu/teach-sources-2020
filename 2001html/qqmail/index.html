<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录QQ邮箱</title>
  <!-- 网站标题栏中的logo图标 -->
  <link rel="shortcut icon" href="../images/qq-logo.png" type="image/png">

  <link rel="stylesheet" href="index.css">

</head>

<body>
  <!-- header是语义标记，效果和div完全一样，是希望放网站头部的信息 -->
  <header class="header">
    <!-- 头分为左右两个区域，左边是logo，右边是菜单超链接 -->
    <div>
      <!-- 左边logo图片 -->
      <img src="../images/qq-mail.png">
    </div>

    <div>
      <!-- 右边超链接 -->
      <a href="#">基本版</a> |
      <a href="#">English</a> |
      <a href="#">手机版</a> |
      <a href="#">企业邮箱</a>
    </div>

  </header>

  <!-- main也是语义标记，效果也和div完全一样，是希望放网站主体的信息 -->
  <main class="main">
    <!-- 左中右三个区域 -->
    <div>
      <!-- 文字信息 -->
      <div class="main-title">
        QQ邮箱，常联系！
      </div>
      <div>
        1987年9月14日21时07分<br>
        中国第一封电子邮件<br>
        从北京发往德国<br>
        “越过长城，走向世界”
      </div>

    </div>
    <div>
      <img src="../images/bg02.gif" alt="">
    </div>
    <div>
      右边是表单
    </div>
  </main>

</body>

</html>
