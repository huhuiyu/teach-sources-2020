<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录QQ邮箱</title>
  <!-- 网站标题栏中的logo图标 -->
  <link rel="shortcut icon" href="../images/qq-logo.png" type="image/png">

  <link rel="stylesheet" href="index.css">

</head>

<body>
  <!-- header是语义标记，效果和div完全一样，是希望放网站头部的信息 -->
  <header class="header">
    <!-- 头分为左右两个区域，左边是logo，右边是菜单超链接 -->
    <div>
      <!-- 左边logo图片 -->
      <img src="../images/qq-mail.png">
    </div>

    <div>
      <!-- 右边超链接 -->
      <a href="#">基本版</a> |
      <a href="#">English</a> |
      <a href="#">手机版</a> |
      <a href="#">企业邮箱</a>
    </div>

  </header>

  <!-- main也是语义标记，效果也和div完全一样，是希望放网站主体的信息 -->
  <main class="main">
    <!-- 左中右三个区域 -->
    <div>
      <!-- 文字信息 -->
      <div class="main-title">
        QQ邮箱，常联系！
      </div>
      <div>
        1987年9月14日21时07分<br>
        中国第一封电子邮件<br>
        从北京发往德国<br>
        “越过长城，走向世界”
      </div>

    </div>
    <div>
      <img src="../images/bg02.gif" alt="">
    </div>

    <div>

      <!-- qq邮箱的表单区域 -->
      <div class="form-box">

        <div class="form-title">
          <div class="disable-title">微信登录</div>
          <div>QQ登录</div>
        </div>

        <div class="form-main">
          <!-- 用div+input模拟更好看的输入框 -->
          <div class="input-div">
            <input class="input" type="text" placeholder="支持QQ号/邮箱/手机号">
          </div>

          <div class="input-div">
            <input class="input" type="text" placeholder="QQ密码">
          </div>

          <div class="mr-box">
            <label>
              <input type="checkbox">下次自动登录
            </label>
          </div>

          <div class="button-div mr-box">登 录</div>

          <div class="qr-div mr-box">
            扫码快捷登录
          </div>

          <div class="links-div">

            <div>
              <a href="#">忘了密码？</a>
            </div>

            <div>
              <a href="#">注册新账号</a>
            </div>

          </div>

        </div>

      </div>

    </div>
  </main>

</body>

</html>
