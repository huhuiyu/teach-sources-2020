<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运动手表表盘</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <!-- 整体居中 -->
  <div class="watch">
    <!-- 表盘底色和整体内容 -->
    <div>
      <!-- 圆环内部 -->
      <div class="container">
        <!-- 上中下三大块 -->
        <div class="container-top">
          <!-- 上方分左右 -->
          <div class="ctl font01">
            <div class="mr01">🚀</div>
            <div class="mr01 fs">80%</div>
          </div>

          <div class="ctr font02">
            <div class="mr02">空气优质</div>
            <div class="ctr02">
              <div class="mr02">
                晴天<br>25°
              </div>
              <div class="mr02">
                26° ⬆ <br> 20° ⬇
              </div>
              <div class="mr02" style="font-size: 3rem;">
                ☀
              </div>
            </div>
          </div>
        </div>

        <div class="container-center">
          中间
        </div>

        <div class="container-bottom">
          下
        </div>

      </div>

    </div>
  </div>

</body>

</html>
