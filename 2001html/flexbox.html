<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>压力盒子（布局知识）</title>
  <link rel="stylesheet" href="css/flexbox.css">
</head>

<body>
  <!-- div最简单盒模型 -->
  <div class="mydiv">
    黑暗骑士的盒模型
  </div>

  <!-- 布局参照组 -->
  <div class="mydiv">
    <div class="mydiv">11111</div>
    <div class="mydiv">22222</div>
    <div class="mydiv">黑暗骑士</div>
  </div>

  <!-- 压力布局效果一 css-->
  <div class="mydiv flex01">
    <div class="mydiv">11111</div>
    <div class="mydiv">22222</div>
    <div class="mydiv">黑暗骑士</div>
  </div>

  <!-- 压力布局效果二 -->
  <div class="mydiv flex02">
    <div class="mydiv">11111</div>
    <div class="mydiv">22222</div>
    <div class="mydiv">黑暗骑士</div>
  </div>

  <!-- 压力布局效果三 -->
  <div class="mydiv flex03">
    <div class="mydiv">11111</div>
    <div class="mydiv">22222</div>
    <div class="mydiv">黑暗骑士</div>
  </div>

  <!-- 压力布局效果四 -->
  <div class="mydiv flex04">
    <div class="mydiv">11111</div>
    <div class="mydiv">22222</div>
    <div class="mydiv">黑暗骑士</div>
  </div>

  <!-- 垂直(交叉)轴对齐 -->
  <div class="mydiv flex05">
    <div class="mydiv">
      通过换行模拟高度<br>第二行<br>黑暗骑士
    </div>
    <div class="mydiv">守望者罗夏</div>
  </div>

  <!-- 垂直(交叉)轴对齐 -->
  <div class="mydiv flex06">
    <div class="mydiv">
      通过换行模拟高度<br>第二行<br>黑暗骑士
    </div>
    <div class="mydiv">守望者罗夏</div>
  </div>



</body>

</html>
