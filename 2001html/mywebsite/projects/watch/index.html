<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运动手表表盘</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <!-- 整体居中 -->
  <div class="watch">
    <!-- 表盘底色和整体内容 -->
    <div>
      <!-- 圆环内部 -->
      <div class="container">
        <!-- 上中下三大块 -->
        <div class="container-top">
          <!-- 上方分左右 -->
          <div class="ctl font01">
            <div class="mr01">🚀</div>
            <div class="mr01 fs">80%</div>
          </div>

          <div class="ctr font02">
            <div class="mr02">空气优质</div>
            <div class="ctr02">
              <div class="mr02">
                晴天<br>25°
              </div>
              <div class="mr02">
                26° ⬆ <br> 20° ⬇
              </div>
              <div class="mr02" style="font-size: 3rem;">
                ☀
              </div>
            </div>
          </div>
        </div>

        <!-- 中间 -->
        <div class="container-center">
          <div class="time-div">
            <span>15</span>
            <span>:</span>
            <span>18</span>
            <span>54</span>
          </div>
          <div class="ccc">
            <div>&nbsp;</div>

            <div class="ccc-images">
              <div>
                <img src="../../images/watch/human.gif" alt="">
              </div>
            </div>

            <div>
              二月二十八<br>周日
            </div>
          </div>

          <div style="text-align: center;">
            下方是心率啥的
          </div>
        </div>

        <!-- 下方 -->
        <div class="container-bottom">
          <!-- 下方是三块，居中 -->
          <div class="pd-bottom">睡眠</div>
          <div class="cbc">
            <div>7h30m</div>
            <div>8.66km</div>
          </div>
          <div class="pd-bottom">距离</div>
        </div>

      </div>

    </div>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
