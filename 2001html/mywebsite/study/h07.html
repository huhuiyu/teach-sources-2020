<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js基础-变量2（json，数组）</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="css/h07.css">

</head>

<body>


  <!-- 学生信息的模拟收集界面 -->
  姓名：<input type="text" id="txtName" placeholder="请输入姓名">
  性别:
  <select id="selSex">
    <option value="m" selected>男</option>
    <option value="f">女</option>
  </select>
  出生日期：
  <input type="text" id="txtSr" placeholder="输入生日">
  <button id="btnInfo">收集信息</button>
  <button id="btnJson">收集json信息</button>
  <div id="divInfo"></div>

  <hr>
  <!-- 背景变换的部分 -->
  <div id="mydiv" style="background-image: url('../images/batman01.jpg');">
    js动态切换背景
  </div>

  <!-- 页面元素的数组部分 -->
  <div class="mybox">
    <span>黑暗骑士</span>
    <span>罗夏</span>
    <span>罗宾</span>
    <span>夜鹰</span>
  </div>


  <script src="js/h07.js"></script>
</body>

</html>
