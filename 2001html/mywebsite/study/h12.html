<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js基础-事件进阶和视频播放</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="css/h12.css">
</head>

<body>
  <!-- <option value=""></option> -->

  <select id="selYear"></select>
  <select id="selMonth"></select>
  <select id="selDay"></select>
  <button id="btnOk">确定</button>
  <span id="spResult"></span>
  <hr>

  <!-- 
    事件相关属性 on事件名称="js中function名称()"
    表示当事件触发时执行对应的fuction
    focus事件是元素拥有焦点的时候
  -->
  <input type="text" onblur="lostFocus(this)" onfocus="changeFocus(this);" placeholder="焦点事件元素一">
  <input type="text" onblur="lostFocus(this)" onfocus="changeFocus(this)" placeholder="另一个焦点事件元素">

  <input type="text" id="txtKey" placeholder="按键事件">

  <hr>
  <div id="divMouse"></div>

  <div class="video-box">
    <video id="myvideo" src="https://klcxy.top/myoss/common/queryOssUrl?tbOssInfo.oiid=998&tbOssInfo.obid=3"></video>

    <div class="mask">
      <span id="spPlay">播放</span>
    </div>
  </div>



  <script src="js/h12.js"></script>
</body>

</html>
