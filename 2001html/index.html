<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    快捷键：
    Ctrl + / 注释
    alt + shift + F 格式化代码（对齐）
    title是浏览器标题栏信息
  -->
  <title>html基础知识</title>
  <!-- 导入css文件 -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- hn，标题，n可以是1-6 -->
  <h1 class="tc">黑暗骑士的html学习网站</h1>
  <!-- hr,水平标尺(分割线) -->
  <hr>
  <!-- a：超链接，跳转到href指定的页面 -->
  <a href="flexbox.html">压力盒子（布局知识）基础</a>

</body>

</html>
