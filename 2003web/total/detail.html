<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言详情</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/iconfont.css">

  <link rel="stylesheet" href="css/detail.css">
</head>

<body>
  <div class="text-end p-2">
    <a href="message.html" class="btn btn-primary">返回列表</a>

    <span data-bs-toggle="modal" data-bs-target="#addDialog" 
      class="btn btn-danger">评论</span>
  </div>

  <!-- 评论对话框 -->
  <div id="addDialog" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">评论</div>

        <div class="modal-body">

          <div class="mb-2">
            <textarea id="txtInfo" rows="10" class="form-control" placeholder="评论内容"></textarea>
          </div>

        </div>

        <div class="modal-footer">
          <span id="btnPublish" class="btn btn-primary">评论</span>
          <span data-bs-toggle="modal" data-bs-target="#addDialog" class="btn btn-danger">关闭</span>
        </div>

      </div>
    </div>
  </div>

  <!-- 帖子详情 -->
  <div>
    <!-- 标题 -->
    <div id="divTitle"></div>
    <!-- 信息 -->
    <div id="divMessage"></div>
    <!-- 内容 -->
    <div id="divInfo"></div>

  </div>

  <!-- 评论列表 -->
  <div id="divReplies">

    <!-- 评论的模板 -->
    <div>
      <div>黑暗骑士</div>
      <div>
        <div>评论的内容啊。。。。</div>
        <div>时间哦</div>
      </div>
    </div>

  </div>


  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/qs.min.js"></script>
  <script src="lib/spark-md5.min.js"></script>
  <script src="lib/server.js"></script>

  <script src="js/detail.js"></script>
</body>

</html>
