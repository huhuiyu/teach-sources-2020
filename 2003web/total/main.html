<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户首页</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/iconfont.css">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  
  <!-- p位置-内边距大小 pb-2表示2级的下内边距 -->
  <div class="text-end p-2">
    <div class="btn-group">
      <span class="btn btn-outline-danger">
        <i class="iconfont">&#xe662;</i> 菜单
      </span>
      <!-- 
        data-bs-toggle="dropdown"触发下拉菜单
        如果有多个下拉菜单需要id和data-bs-target属性配合
      -->
      <span data-bs-toggle="dropdown" class="btn btn-outline-danger dropdown-toggle"></span>

      <ul class="dropdown-menu">

        <li class="dropdown-item">
          <i class="iconfont">&#xe7ab;</i>
          <span id="spUser"></span>
        </li>

        <li data-bs-toggle="modal" data-bs-target="#divUDialog" class="dropdown-item">
          <i class="iconfont">&#xe602;</i> 用户附加信息
        </li>

        <li class="dropdown-divider"></li>

        <li class="dropdown-item">
          <i class="iconfont">&#xe60e;</i> 安全退出
        </li>

      </ul>

    </div>
  </div>

  <!-- 功能菜单 -->
  <div class="main">

    <div class="card">
      <div class="card-header">简易留言板</div>
      <div class="card-body">
        <i onclick="location='message.html'" class="iconfont">&#xe610;</i>
      </div>
    </div>

  </div>

  <!-- 用户附加信息的对话框 -->
  <div id="divUDialog" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <span>
            <i class="iconfont">&#xe662;</i>用户附加信息
          </span>
        </div>

        <div class="modal-body">

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe63e;</span>
            <select id="selSex" class="form-select">
              <option value="n">保密</option>
              <option value="f">女</option>
              <option value="m">男</option>
            </select>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe639;</span>
            <input id="txtEmail" type="text" class="form-control" placeholder="邮箱">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe64c;</span>
            <input id="txtImg" type="text" class="form-control" placeholder="用户头像">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe662;</span>
            <input id="txtInfo" type="text" class="form-control" placeholder="简介">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe6c7;</span>
            <input id="txtPhone" type="text" class="form-control" placeholder="手机">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe603;</span>
            <input id="txtQq" type="text" class="form-control" placeholder="QQ">
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text iconfont">&#xe651;</span>
            <input id="txtWechat" type="text" class="form-control" placeholder="微信">
          </div>


        </div>

        <div class="modal-footer">
          <span id="btnSave" class="btn btn-primary">
            <i class="iconfont">&#xe63b;</i> 保存
          </span>

          <span data-bs-toggle="modal" data-bs-target="#divUDialog" class="btn btn-danger">
            <i class="iconfont">&#xe60e;</i> 关闭
          </span>
        </div>

      </div>
    </div>
  </div>

  <!-- Toast对话框 -->
  <div class="position-fixed bottom-0 end-0" style="z-index: 2000;">
    <div class="toast" id="divToast">
      <div class="toast-body"></div>
    </div>
  </div>

  <!-- 
    作业1：完成完全退出功能和修改昵称和密码功能
    作业2：完成邮箱注册和找回密码功能
  -->

  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/qs.min.js"></script>
  <script src="lib/spark-md5.min.js"></script>
  <script src="lib/server.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
