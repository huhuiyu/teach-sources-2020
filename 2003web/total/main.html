<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户首页</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/iconfont.css">
</head>

<body>
  <!-- p位置-内边距大小 pb-2表示2级的下内边距 -->
  <div class="text-end p-2">
    <div class="btn-group">
      <span class="btn btn-outline-danger">
        <i class="iconfont">&#xe662;</i> 菜单
      </span>
      <!-- 
        data-bs-toggle="dropdown"触发下拉菜单
        如果有多个下拉菜单需要id和data-bs-target属性配合
      -->
      <span data-bs-toggle="dropdown" class="btn btn-outline-danger dropdown-toggle"></span>

      <ul class="dropdown-menu">

        <li class="dropdown-item">
          <i class="iconfont">&#xe7ab;</i>
          <span id="spUser"></span>
        </li>

        <li data-bs-toggle="modal" data-bs-target="#divUDialog" class="dropdown-item">
          <i class="iconfont">&#xe602;</i> 用户附加信息
        </li>

        <li class="dropdown-divider"></li>

        <li class="dropdown-item">
          <i class="iconfont">&#xe60e;</i> 安全退出
        </li>

      </ul>

    </div>
  </div>

  <!-- 用户附加信息的对话框 -->
  <div id="divUDialog" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <span>
            <i class="iconfont">&#xe662;</i>用户附加信息
          </span>
        </div>

        <div class="modal-body">
          表单
        </div>

        <div class="modal-footer">
          <span class="btn btn-primary">
            <i class="iconfont">&#xe63b;</i> 保存
          </span>

          <span data-bs-toggle="modal" data-bs-target="#divUDialog" class="btn btn-danger">
            <i class="iconfont">&#xe60e;</i> 关闭
          </span>
        </div>

      </div>
    </div>
  </div>





  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/qs.min.js"></script>
  <script src="lib/spark-md5.min.js"></script>
  <script src="lib/server.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
