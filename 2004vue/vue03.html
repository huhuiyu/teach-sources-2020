<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-数据联动</title>
</head>

<body>

  <div id="app">
    <div>{{title}}</div>
    <div>
      <!-- @change是下拉列表选中值变化触发 -->
      省份：
      <select v-model="pid" @change="queryCity">
        <option v-for="d in plist" :value="d.pid">
          {{d.province}}
        </option>
      </select>
      城市:
      <select v-model="cid">
        <option v-for="d in clist" :value="d.cid">
          {{d.city}}
        </option>
      </select>

      <!-- 作业1:完成班级和学生的联动查询 -->
      <!-- 作业2:完成部门和员工的联动查询 -->
      <!-- 挑战：地区联动查询 -->

      {{pid}}
      ===
      {{cid}}


    </div>

  </div>


  <script src="lib/axios.min.js"></script>
  <script src="lib/qs.min.js"></script>
  <script src="lib/spark-md5.min.js"></script>
  <script src="lib/vue.min.js"></script>
  <script src="js/ajax.js"></script>

  <script src="js/vue03.js"></script>

</body>

</html>
